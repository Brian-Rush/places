<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Place to go!</title>
  </head>
  <body>
    <div class="container">
      <h1>Places to go!</h1>
      <div class="row">
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Add a location you'd like to go to!</h2>
          </div>
          <!-- User input fields -->
          <form id="user-input">
            <div class="form-group">
              <label for="name-location">Name</label>
              <input type="text" class="form-control" id="name-location">
            </div>
            <div class="form-group">
              <label for="state-location">location</label>
              <input type="text" class="form-control" id="state-location">
            </div>
            <div class="form-group">
              <label for="landmark-location">landmark</label>
              <input type="text" class="form-control" id="landmark-location">
            </div>
            <div class="form-group">
              <label for="time-of-year">Time of year to go:</label>
              <input type="text" class="form-control" id="time-of-year">
            </div>
            <div class="form-group">
              <label for="notes-tips">Notes/Tips</label>
              <input type="text" class="form-control" id="notes-tips">
            </div>
            <div class="form-group">
              <label for="place-description">Description</label>
              <input type="text" class="form-control" id="place-description">
            </div>
            <div class="form-group">
              <label for="user-name">Your name!</label>
              <input type="text" class="form-control" id="user-name">
            </div>
            <!-- submit button -->
            <button type="submit" class="btn">Add</button>
          </form>
          <!-- OUTPUT FIELDS -->
          <h2>Places people have been!</h2>
          <ul id="user-places">

          </ul>
        </div>
        <!-- DISPLAY FIELDS -->
        <div class="col-md-6">
          <div id="show-places">
            <h2></h2>
            <!-- <p>Name: <span class="name-location"></span></p> -->
            <p>Location: <span class="state-location"></span></p>
            <p>Landmarks: <span class="landmark-location"></span></p>
            <p>Time of year to go: <span class="time-of-year"></span></p>
            <p>Notes/Tips: <span class="notes-tips"></span></p>
            <p>Description: <span class="place-description"></span></p>
            <p>User Name: <span class="user-name"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
